<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Mixing</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="index.js"></script>
        <div>
            <label for="pick-colors">Colors File</label>
            <input type="file" id="pick-colors" accept=".json" \>
        </div>
        <div>
            <label for="target-select">Target Color</label>
            <select id="target-select"></select>
        </div>
        <form id="current-input">
            <label for="input-deltas">Use Deltas</label>
            <input type="checkbox" id="input-deltas" checked \>
            <label for="current-L"><span class="delta">&Delta;</span>L</label>
            <input type="number" id="current-L" class="lab" min="0" max="100" step="0.01" value="0" \>
            <label for="current-a"><span class="delta">&Delta;</span>a</label>
            <input type="number" id="current-a" class="lab" min="-127" max="128" step="0.01" value="0" \>
            <label for="current-b"><span class="delta">&Delta;</span>b</label>
            <input type="number" id="current-b" class="lab" min="-127" max="128" step="0.01" value="0" \>
        </form>
        <div id="current-swatch"></div>
        <div id="target-swatch"></div>
        <div id="comp-swatches"></div>
    </body>
</html>
