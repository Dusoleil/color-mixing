<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Mixing</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="imports.js"></script>
        <script type=module src="index.js"></script>
        <div id="input-header">
            <div>
                <label for="pick-colors">Colors File</label>
                <input type="file" id="pick-colors" accept=".json" \>
            </div>
            <form id="target-form">
                <label for="target-select">Target Color</label>
                <select id="target-select"></select>
                <label for="use-linear">Use Linear Space</label>
                <input type="checkbox" id="use-linear" checked \>
            </form>
            <form id="current-input">
                <label for="input-deltas">Use Deltas</label>
                <input type="checkbox" id="input-deltas" checked \>
                <label for="current-L"><span class="delta">&Delta;</span>L</label>
                <input type="number" id="current-L" class="lab" min="0" max="100" step="0.01" value="0" \>
                <label for="current-a"><span class="delta">&Delta;</span>a</label>
                <input type="number" id="current-a" class="lab" min="-255" max="255" step="0.01" value="0" \>
                <label for="current-b"><span class="delta">&Delta;</span>b</label>
                <input type="number" id="current-b" class="lab" min="-255" max="255" step="0.01" value="0" \>
            </form>
        </div>
        <div id="target-swatch"></div>
        <div id="current-swatch"></div>
        <div id="comp-swatches"></div>
        <form id="check-accuracy">
            <div>
                <label for="acc-select">Component to Move</label>
                <select id="acc-select"></select>
                <label for="acc-direction">Add or Remove</label>
                <input type="checkbox" id="acc-direction" checked \>
            </div>
            <div>
                <label for="acc-L">&Delta;L</label>
                <input type="number" id="acc-L" class="lab" min="0" max="100" step="0.01" value="0" \>
                <label for="acc-a">&Delta;a</label>
                <input type="number" id="acc-a" class="lab" min="-255" max="255" step="0.01" value="0" \>
                <label for="acc-b">&Delta;b</label>
                <input type="number" id="acc-b" class="lab" min="-255" max="255" step="0.01" value="0" \>
            </div>
        </form>
        <div id="display-accuracy">
        </div>
    </body>
</html>
