<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Mixing</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="imports.js"></script>
        <script type="module" src="app.js"></script>
        <div id="app">
            <app-header></app-header>
        </div>
        <div id="target-swatch"></div>
        <div id="current-swatch"></div>
        <div id="comp-swatches"></div>
        <form id="check-accuracy">
            <div>
                <label for="acc-select">Component to Move</label>
                <select id="acc-select"></select>
                <label for="acc-direction">Add or Remove</label>
                <input type="checkbox" id="acc-direction" checked \>
            </div>
            <div>
                <label for="acc-L">&Delta;L</label>
                <input type="number" id="acc-L" class="lab" min="0" max="100" step="0.01" value="0" \>
                <label for="acc-a">&Delta;a</label>
                <input type="number" id="acc-a" class="lab" min="-255" max="255" step="0.01" value="0" \>
                <label for="acc-b">&Delta;b</label>
                <input type="number" id="acc-b" class="lab" min="-255" max="255" step="0.01" value="0" \>
            </div>
        </form>
        <div id="display-accuracy"></div>
    </body>
</html>
