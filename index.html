<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Mixing</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.9.2/dist/vuetify.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
        <link rel="stylesheet" href="https://fonts.bunny.net/css?family=roboto:400,500,700" />
    </head>
    <body>
        <script src="imports.js"></script>
        <script type="module" src="app.js"></script>
        <div id="app">
            <v-app v-cloak>
                <app-header></app-header>
                <v-main><v-window class="w-100 h-100" :touch="{left: null, right: null}" v-model="page">
                    <v-window-item :value="0">
                        <color-pane></color-pane>
                    </v-window-item>
                    <v-window-item :value="1">
                        <accuracy-check></accuracy-check>
                    </v-window-item>
                    <v-fab key="" :app="true" location="right bottom" :color="open ? '' : 'primary'" icon elevation="10" :size="nav_main_size">
                        <v-icon>{{open?'mdi-close':'mdi-navigation-outline'}}</v-icon>
                        <v-speed-dial v-model="open" location="left center" transition="slide-y-transition" activator="parent" :open-on-click="true" :close-on-content-click="true">
                            <v-btn key="" color="secondary" icon :size="nav_dial_size" @click="toggle_theme">
                                <v-icon>{{$vuetify.theme.name == "light" ? 'mdi-white-balance-sunny' : 'mdi-weather-night'}}</v-icon>
                            </v-btn>
                            <v-btn key="" color="secondary" icon :size="nav_dial_size" @click="page=0">
                                <v-icon>mdi-palette-swatch-variant</v-icon>
                            </v-btn>
                            <v-btn key="" color="secondary" icon :size="nav_dial_size" @click="page=1">
                                <v-icon>mdi-check-decagram</v-icon>
                            </v-btn>
                        </v-speed-dial>
                    </v-fab>
                </v-window></v-main>
            </v-app>
        </div>
    </body>
</html>
